<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabel pricing</title>
  <link rel="shortcut icon" href="icon/stock-market.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="panel princing-table">
    <div class="pricing-plan">
      <img src="icon/icon1.png" alt="" class="pricing-img">
      <h2 class="pricing-header">personal</h2>
      <ul class="pricing-features">
        <li class="pricing-feature-item">custom domains</li>
        <li class="pricing-feature-item">sleeps after mins of inactivity</li>
      </ul>
      <span class="pricing-price">free</span>
      <a href="#" class="procong-button">sign up</a>
    </div>
    <div class="pricing-plan">
      <img src="icon/icon2.png" alt="" class="pricing-img">
      <h2 class="pricing-header">universal</h2>
      <ul  class="pricing-features">
        <li class="pricing-feature-item">custom domains</li>
        <li class="pricing-feature-item">sleeps after mins of inactivity</li>
      </ul>
      <span class="pricing-price">$120</span>
      <a href="#" class="procong-button">sign up</a>
    </div>
    <div class="pricing-plan">
      <img src="icon/icon3.png" alt="" class="pricing-img">
      <h2 class="pricing-header">liberal</h2>
      <ul  class="pricing-features">
        <li class="pricing-feature-item">custom domains</li>
        <li class="pricing-feature-item">sleeps after mins of infinty inactivity</li>
      </ul>
      <span class="pricing-price">$700</span>
      <a href="#" class="procong-button">sign up</a>
    </div>
  </div>
</body>
</html>
